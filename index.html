<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài thuyết trình nhóm 2</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
      "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
      "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
    }
  }
  </script>
  <style>
    /* Video intro toàn màn hình */
    #intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #intro-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Ẩn phần web chính lúc đầu */
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Intro video -->
  <div id="intro-video">
    <video id="intro" autoplay playsinline>
      <source src="videogioithieu.mp4" type="video/mp4">
      <source src="videogioithieu.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Nội dung chính -->
  <div id="main-content">
    <div id="container"></div>
    <div id="landscape-warning">
      <div class="warning-content">
        <div class="rotate-icon"></div>
        <h1>Stellar Bloom</h1>
        <h1>Tinh Cầu</h1>
        <div class="stars-bg"></div>
      </div>
    </div>
    <div id="dark-overlay"></div>
    <div id="info"></div>
    <script type="module" src="script.js"></script>
  </div>

  <!-- Script xử lý khi video kết thúc -->
  <script>
    const intro = document.getElementById("intro");
    intro.onended = () => {
      document.getElementById("intro-video").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    };
  </script>
</body>
</html>
